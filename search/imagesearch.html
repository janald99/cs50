<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Go back to Google Search</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="search-container">
            <img src="./icons/google-icon.png" alt="Google Icon">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Google or type a URL">
                <input type="hidden" name="tbm" value="isch" />
                <div id="button-container">
                    <input id="search-button" type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
