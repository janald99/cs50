<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="imagesearch.html">Go to Google Image Search</a>
                </li>
                <li>
                    <a href="advancedsearch.html">Go to Google Advanced Search</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="search-container">
            <img src="./icons/google-icon.png" alt="Google Icon">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Google or type a URL">
                <div id="button-container">
                    <input id="search-button" type="submit" value="Google Search">
                    <input id="lucky-button" type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
                </div>
            </form>
        </div>
    </main>

</body>
</html>
