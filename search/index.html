<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="imagesearch.html">Go to Google Image Search</a>
                </li>
                <li>
                    <a href="advancedsearch.html">Go to Google Advanced Search</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Enter search query">
            <div id="button-container">
                <input id="search-button" type="submit" value="Google Search">
            </div>
        </form>
    </div>
</body>
</html>
